name: CI

on:
  push:
    paths:
      - '**/*.xm'
      - '**/*.m'
      - '**/*.mm'
      - '**/*.h'
      - '**/Makefile'
      - '**/control'
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Use Theos Setup Action
        uses: axs66/theos-action@main

      - name: Clean previous packages
        run: rm -rf packages

      - name: Build ReceiverSB (rootless)
        run: |
          cd ReceiverSB
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: Build SenderApp (rootless)
        run: |
          cd SenderApp
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: Build ReceiverSB (roothide)
        run: |
          cd ReceiverSB
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide

      - name: Build SenderApp (roothide)
        run: |
          cd SenderApp
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide

      - name: Collect packages
        run: |
          mkdir -p packages
          cp ReceiverSB/packages/*.deb packages/ 2>/dev/null || true
          cp SenderApp/packages/*.deb packages/ 2>/dev/null || true

      - name: List generated DEBs
        run: ls -lh ${{ github.workspace }}/packages

      - name: Create GitHub Release
        run: |
          VERSION=$(date +v%Y%m%d%H%M)
          gh release create $VERSION ${{ github.workspace }}/packages/*.deb --title "TrollOpenIPC $VERSION" --notes "自动构建 .deb 安装包 (rootless + roothide)"
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      - name: Upload DEB to workflow artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: TrollOpenIPC
          path: ${{ github.workspace }}/packages/*.deb
