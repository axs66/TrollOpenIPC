name: CI

# 监控关键文件变化时触发工作流
on:
  push:
    paths:
      - '*.xm'  # 监控所有Logos钩子文件
      - '*.m'  # 监控Objective-C源文件
      - '*.mm'  # 监控Objective-C++源文件
      - 'Makefile'  # 监控构建配置
      - 'control'  # 监控包信息文件
    branches:
      - 'main'  # 仅在推送到 main 分支时触发
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Use Theos Setup Action
        uses: axs66/theos-action@main

      - name: Clean previous packages
        run: rm -rf packages

      - name: Build DEB (rootless + roothide)
        run: |
          make clean
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=roothide

      - name: List generated DEBs
        run: ls -lh ${{ github.workspace }}/packages

      - name: Create GitHub Release
        run: |
          VERSION=$(date +v%Y%m%d%H%M)
          gh release create $VERSION ${{ github.workspace }}/packages/*.deb --title "ReveFlex $VERSION" --notes "自动构建 .deb 安装包"
        env:
          GH_TOKEN: ${{ secrets.PAT }}

      - name: Upload DEB to workflow artifacts
        uses: actions/upload-artifact@v4.3.3
        with:
          name: ReveFlex
          path: ${{ github.workspace }}/packages/*.deb
